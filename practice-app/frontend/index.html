	<script type="text/javascript">
        let url = 'https://api.traiders-practice.tk';

        async function preferEquipment() {
            localStorage.setItem("preferred-equipment", $("nav select").children("option:selected").val());
            updateInvestments();
        }

        async function createClicked() {
            data = {
                base: $("#create-form .base-equipment").val(),
                target: $("#create-form .target-equipment").val(),
                base_amount: $("#create-form .base-amount").val(),
                target_amount: $("#create-form .target-amount").val(),
                date: $("#create-form .date").val()
            }

            let response = await fetch(url+'/investments/', {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'JWT ' + localStorage.getItem('token')
                },
                method: 'POST',
                body: JSON.stringify(data)
            });

            if (response.status === 200) {
                updateInvestments();
            }
        }

        async function updateParities() {
            let response = await fetch(url+'/parity/latest/', {
                method: 'GET'
            });

            let parities = await response.json();
            let table_elements = [];

            if (response.status === 200) {
                for (let i = 0; i < parities.length; i++) {
                    let base = parities[i].base_equipment.symbol;
                    let target = parities[i].target_equipment.symbol;
                    let ratio = parities[i].ratio;

                    if (base === target) {
                        continue;
                    }

                    table_elements.push('<tr> <td>' + base +  ' / ' + target + '</td> <td>' + ratio + '</td> </tr>');
                }

                $('#parities tbody').empty();
                $('#parities tbody').append(table_elements.join(''));
            }

        }

        async function updateInvestments() {
            let response = await fetch(url+'/investments/', {
                headers: {
                    'Authorization': 'JWT ' + localStorage.getItem('token')
                },
                method: 'GET'
            });

            let preferredEquipment = localStorage.getItem('preferred-equipment') || 'TRY';

            if (response.status === 200) {
                let investments = (await response.json()).investments;

                $('#investments-card tbody tr').not(':last').remove();

                for (let i = 0; i < investments.length; i++) {
                    let response = await fetch(url+'/investments/profit', {
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'JWT ' + localStorage.getItem('token')
                        },
                        method: 'POST',
                        body: JSON.stringify({
                            'investment_id': investments[i].id,
                            'symbol': preferredEquipment
                        })
                    });

                    let profit = (await response.json()).profit;

                    let color = '#ffdbdb'; 
                    if (profit > 0) {
                        color = '#d5ffc1';
                    }

                    $('#investments-card tbody tr:last').before(
                        '<tr style="background-color: ' + color + ';">' + 
                        '<td> <span>' + investments[i].base_amount + '</span> <span>'+investments[i].base_symbol+'</span> </td>' +
                        '<td> <span>' + investments[i].target_amount + '</span> <span>'+investments[i].target_symbol+'</span> </td>' +
                        '<td> ' + investments[i].date + ' </td>' +
                        '<td> <span>' + profit + ' ' + preferredEquipment + '</span> </td>' +
                        '<td> <i class="pe-7s-trash" onclick="delClicked(' + investments[i].id + ')"> </i> </td>' +
                        '</tr>'
                    );
                }

                
            }
        }

        function refresh() {
            if (!localStorage.getItem('token')) {
                $('#login-card').show();
            }
            else {
                $('#username').text(localStorage.getItem('username'))
                $('#investments-card').show();
                updateInvestments();
            }

            updateParities();
        }

        async function delClicked(id) {
            let response = await fetch(url+'/investments/', {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'JWT ' + localStorage.getItem('token')
                },
                method: 'DELETE',
                body: JSON.stringify({
                    'id': id
                })
            });

            if (response.status === 200) {
                updateInvestments();
            }
        }

    	$(document).ready(function(){
            $("#login-card button").click(async function() {
                let register_or_login = $(this).attr('name');


                let email = $("#login-card [name='email']").val();
                let password = $("#login-card [name='password']").val();
                let username = email;

                let response = await fetch(url+'/'+register_or_login+'/',{
                    headers: {
                      'Content-Type': 'application/json'
                    },
                    method: "POST",
                    body: JSON.stringify({
                        email, password, username
                    })
                });

                let data = await response.json();

                if (response.status !== 200) {
                    $("#login-info").css("color", "red");
                    $("#login-info").text(data.message || data.detail);
                    return;
                }

                if (register_or_login === 'login') {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.user.username);

                    $("#login-card").hide();
                    refresh();
                }
                else {
                    $("#login-info").css("color", "green");
                    $("#login-info").text(data.message || data.detail);
                }

            });

           refresh();
    	});
